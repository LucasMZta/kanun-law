<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"></link>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <header>
        <div class="bg-black">
            <div class="container">
                <div class="row text-light">

                        <a href="#" class="text-decoration-none logo-title"><h1 class="mb-0">Kanun</h1></a>

                    <div class="col-lg-9 d-flex align-items-center justify-content-end">

                            <h4 class="mb-0">8:00 - 9:00</h4>
                            <span>Opening Hour Mon - Fri</span>
                        </div>
                        <div class="header-details h-100 d-flex flex-column justify-content-center align-items-center px-3">
                            <h4 class="mb-0">+123 456 7890</h4>

                        <div class="header-details h-100">

                        <div class="header-details h-100 ">

                        <div class="header-details h-100 ">
                            <a href="" class=" h-100 d-flex align-items-center px-3"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="header-details h-100 ">
                            <a href="" class=" h-100 d-flex align-items-center px-3"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="align-items-center bg-dark" style="transition: .3s all linear;" id="navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <nav class="navbar navbar-expand-md d-inline-flex">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3 active">HOME</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3">ABOUT</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3">PRACTICE</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3">ATTORNEYS</a></li>
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3">CASE STUDIES</a></li>
                            <li class="nav-item dropdown">
                                <a href="" class="nav-link text-dourado py-3 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">PAGES</a>

                                    <li><a href="" class="dropdown-item">Blog Page</a></li>
                                    <li><a href="" class="dropdown-item">Single Page</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a href="" class="nav-link text-dourado py-3">CONTACT</a></li>
                        </ul>
                    </div>
                </nav>
                <button class="btn btn-outline-dourado rounded-0">Get Appointment</button>
            </div>
        </div>
    </header>
    <div class="slide carousel carousel-fade" data-bs-ride="carousel" id="slideShow">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideShow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slideShow" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slideShow" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner h-100">
            <div class="carousel-item active bg-warning h-100" data-bs-interval="5000">
                <img src="assets/images/carousel-1.jpg" alt="Carousel Images">
            </div>
            <div class="carousel-item bg-warning h-100" data-bs-interval="5000">
                <img src="assets/images/carousel-2.jpg" alt="Carousel Images">
            </div>
            <div class="carousel-item bg-warning h-100" data-bs-interval="5000">
                <img src="assets/images/carousel-3.jpg" alt="Carousel Images">
            </div>
        </div>
        <a href="#slideShow" class="carousel-control-prev" data-bs-target="#slideShow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slideShow" class="carousel-control-next" data-bs-target="#slideShow" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
